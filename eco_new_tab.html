<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">

	<script src="jquery-3.3.1.min.js"></script>
	<script src="script.js"></script>

	<link rel="icon" type="image/png" href="img/icon48.png" />

	<title>Eco New Tab</title>
</head>
<body>
	
	<div id="search-area">
		<p id="logo"><img src="img/logo.ecosia.svg" title="Ecosia" alt="Ecosia" /></p>

		<p><input type="text" name="searchbox" id="searchbox" placeholder="Search the web to plant trees!!!" autofocus /></p>

	</div>
	<div id="mostViewed-bar"></div>
	<div id="bookmarks-bar"></div>



<p id="btn_settings"></p>

<div id="settings"> 
	<p class="setting">Display Most Viewed Pages <span class="switch" dataset="mostViewed"></span></p>
	<p class="setting">Display Bookmarks <span class="switch" dataset="bookmarks"></span></p>
	
</div>

</body>

</html>
